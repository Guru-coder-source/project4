<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fresh Organic Store</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }
    header {
      background: #2ecc71;
      padding: 15px 30px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 24px;
    }
    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 30px;
      justify-content: center;
      gap: 20px;
    }
    .product {
      background: white;
      border-radius: 10px;
      width: 200px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 150px;
      object-fit: contain;
    }
    .product h3 {
      margin: 10px 0 5px;
      font-size: 16px;
    }
    .product .price {
      color: #f39c12;
      font-size: 18px;
      margin-bottom: 10px;
    }
    .product button {
      background: #27ae60;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px 10px;
      margin-top: 60px;
    }
    .number {
      padding-left: 40px;
      
    }
    
  </style>
</head>
<body>

  <header>
    <h1>Organic Shop</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">Cart</a>
      <a href="#">Contact</a>
    </nav>
  </header>

      <p class="price">$5.99</p>
      <button>Add to Cart</button>
    </div>

    <!-- Product 2 -->

      <img src="https://img.icons8.com/color/96/orange-juice.png" alt="Juice">

      <button>Add to Cart</button>
    </div>
